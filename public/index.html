<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Remastered</title>
    <style>
        :root{
            --borderColor: #3498DB;
            --jailColor: #00FFDE;
        }
        *{
            border: 0;
            margin: 0;
            box-sizing: border-box;
        }
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            font-family: sans-serif;
            background-color: black;
        }
        div, article{
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            transition: border 500ms;
        }
        .GameBoard{
            transition: box-shadow 250ms;
        }
        button:hover{
            cursor: pointer;
        }
        .pacman, .ghost{
            position: absolute;
            width: 85%;
            height: 85%;
        }
        .pacmanRight{
            background-image: url("./assets/gifs/pacman.gif");
        }
        .pacmanLeft{
            background-image: url("./assets/gifs/pacman_left.gif");
        }
        .pacmanDown{
            background-image: url("./assets/gifs/pacman_down.gif");
        }
        .pacmanUp{
            background-image: url("./assets/gifs/pacman_up.gif");
        }
        .redGhost{
            background-image: url("./assets/images/ghost.png");
        }
        .orangeGhost{
            background-image: url("./assets/images/ghost_orange.png");
        }
        .pinkGhost{
            background-image: url("./assets/images/ghost_pink.png");
        }
        .desktopFood{
            background-image: url("./assets/images/desktopFood.png");
        }
        .mobileFood{
            background-image: url("./assets/images/mobileFood.png");
        }
    </style>
</head>
<body>
    <main id="content">
    </main>
</body>
</html>
